# WeatherShield CRE Configuration
# Configuration file for Chainlink CRE CLI

version: "1.0.0"

# Network configurations
networks:
  sepolia:
    chain_id: 11155111
    rpc_url: "${SEPOLIA_RPC_URL}"
    
  arbitrum-sepolia:
    chain_id: 421614
    rpc_url: "${ARBITRUM_SEPOLIA_RPC_URL}"
    
  localhost:
    chain_id: 31337
    rpc_url: "http://127.0.0.1:8545"

# Workflow configurations
workflows:
  weather-monitor:
    path: "./cre-workflows/weather-monitor.yaml"
    enabled: true
    
  batch-monitor:
    path: "./cre-workflows/batch-monitor.yaml"
    enabled: true

# Default settings
defaults:
  network: "sepolia"
  gas_limit: 500000
  
# Secrets (loaded from environment)
secrets:
  private_key: "${PRIVATE_KEY}"
